@startuml
skinparam defaultFontName Menlo
skinparam backgroundColor #FFFFFE

title 管理者確認!

[-> User: 管理者か？
activate User

User -> User: ログインユーザーが管理者か確認

alt ログイン状態
  [<- - User: trueを返す
else
  [<- - User: ホームにリダイレクト
  note bottom: 「権限がありません」\nフラッシュを表示
  deactivate User
end
@enduml

